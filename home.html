<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - PYSH Clothing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightyellow;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .products {
            width: 70%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .cart {
            width: 25%;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .cart h2 {
            text-align: center;
        }

        .cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-items li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .cart-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Product Section -->
        <div class="products">
            <div class="product">
                <img src="Shirt1.jpeg.jpg" alt="Shirt 1">
                <h3>Black T-Shirt</h3>
                <p>â‚¹499</p>
                <button onclick="addToCart('Black T-Shirt', 499)">Add to Cart</button>
            </div>

            <div class="product">
                <img src="Shirt2.jpg" alt="Shirt 2">
                <h3>White Hoodie</h3>
                <p>â‚¹799</p>
                <button onclick="addToCart('White Hoodie', 799)">Add to Cart</button>
            </div>

            <!-- Add more products as needed -->
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h2>ðŸ›’ Cart</h2>
            <ul class="cart-items"></ul>
            <p><strong>Total:</strong> â‚¹<span id="total">0</span></p>
        </div>
    </div>

    <script>
        let cartItems = [];
        let totalAmount = 0;

        function addToCart(itemName, price) {
            cartItems.push({ name: itemName, price: price });
            totalAmount += price;
            updateCart();
        }

        function updateCart() {
            let cartList = document.querySelector(".cart-items");
            let totalDisplay = document.getElementById("total");
            cartList.innerHTML = "";
            
            cartItems.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.name} - â‚¹${item.price}`;
                cartList.appendChild(li);
            });

            totalDisplay.textContent = totalAmount;
        }
    </script>

</body>
</html>
