<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - PYSH Clothing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightyellow;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            padding: 15px;
        }

        .cart-button {
            position: relative;
            cursor: pointer;
            font-size: 20px;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 50%;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .products {
            width: 70%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .cart {
            width: 25%;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .cart h2 {
            text-align: center;
        }

        .cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-items li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .notification {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: green;
            color: white;
            text-align: center;
            padding: 10px;
            display: none;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>PYSH Clothing</h1>
        <div class="cart-button" onclick="showCart()">
            ðŸ›’ Cart <span class="cart-badge" id="cartCount">0</span>
        </div>
    </div>

    <div class="container">
        <!-- Product Section -->
        <div class="products">
            <div class="product">
                <img src="Shirt1.jpg" alt="Shirt 1">
                <h3>Black T-Shirt</h3>
                <p>â‚¹499</p>
                <button onclick="addToCart('Black T-Shirt', 499)">Add to Cart</button>
            </div>

            <div class="product">
                <img src="Shirt2.jpg" alt="Shirt 2">
                <h3>White Hoodie</h3>
                <p>â‚¹799</p>
                <button onclick="addToCart('White Hoodie', 799)">Add to Cart</button>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart" id="cartSection" style="display: none;">
            <h2>ðŸ›’ Your Cart</h2>
            <ul class="cart-items"></ul>
            <p><strong>Total:</strong> â‚¹<span id="total">0</span></p>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="cartNotification">
        Item added to cart! <button onclick="goToCart()">Go to Cart</button>
    </div>

    <script>
        let cartItems = [];
        let totalAmount = 0;
        let cartCount = 0;

        function addToCart(itemName, price) {
            cartItems.push({ name: itemName, price: price });
            totalAmount += price;
            cartCount++;

            updateCart();
            showNotification();
        }

        function updateCart() {
            let cartList = document.querySelector(".cart-items");
            let totalDisplay = document.getElementById("total");
            let cartBadge = document.getElementById("cartCount");

            cartList.innerHTML = "";
            cartItems.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.name} - â‚¹${item.price}`;
                cartList.appendChild(li);
            });

            totalDisplay.textContent = totalAmount;
            cartBadge.textContent = cartCount;
        }

        function showCart() {
            let cartSection = document.getElementById("cartSection");
            cartSection.style.display = cartSection.style.display === "none" ? "block" : "none";
        }

        function showNotification() {
            let notification = document.getElementById("cartNotification");
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }

        function goToCart() {
            document.getElementById("cartSection").style.display = "block";
        }
    </script>

</body>
</html>
