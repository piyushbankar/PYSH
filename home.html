<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - PYSH Clothing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightyellow;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: inherit;
            color: white;
            padding: 15px;
        }

        .cart-button {
            position: relative;
            cursor: pointer;
            font-size: 20px;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 50%;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .products {
            width: 70%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .quantity-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .cart {
            width: 25%;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            display: none;
        }

        .cart h2 {
            text-align: center;
        }

        .cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-items li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: green;
            color: white;
            text-align: center;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>PYSH Clothing</h1>
        <div class="cart-button" onclick="showCart()">
            ðŸ›’ Cart <span class="cart-badge" id="cartCount">0</span>
        </div>
    </div>

    <div class="container">
        <!-- Product Section -->
        <div class="products">
            <div class="product" id="product1">
                <img src="Shirt 1.jpeg" alt="Shirt 1">
                <h3>Black T-Shirt</h3>
                <p>â‚¹499</p>
                <div class="quantity-control">
                    <button onclick="updateCart('Black T-Shirt', 499, -1)">-</button>
                    <span id="qty-Black T-Shirt">0</span>
                    <button onclick="updateCart('Black T-Shirt', 499, 1)">+</button>
                </div>
            </div>

            <div class="product" id="product2">
                <img src="Shirt 2.jpeg" alt="Shirt 2">
                <h3>White Hoodie</h3>
                <p>â‚¹799</p>
                <div class="quantity-control">
                    <button onclick="updateCart('White Hoodie', 799, -1)">-</button>
                    <span id="qty-White Hoodie">0</span>
                    <button onclick="updateCart('White Hoodie', 799, 1)">+</button>
                </div>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart" id="cartSection">
            <h2>ðŸ›’ Your Cart</h2>
            <ul class="cart-items"></ul>
            <p><strong>Total:</strong> â‚¹<span id="total">0</span></p>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="cartNotification">
        Item added to cart! <button onclick="goToCart()">Go to Cart</button>
    </div>

    <script>
        let cartItems = {};
        let totalAmount = 0;
        let cartCount = 0;

        function updateCart(itemName, price, change) {
            if (!cartItems[itemName]) {
                cartItems[itemName] = { price: price, quantity: 0 };
            }

            cartItems[itemName].quantity += change;

            if (cartItems[itemName].quantity < 0) {
                cartItems[itemName].quantity = 0;
            }

            // Update total cart count
            cartCount = Object.values(cartItems).reduce((acc, item) => acc + item.quantity, 0);
            
            // Update total price
            totalAmount = Object.values(cartItems).reduce((acc, item) => acc + item.quantity * item.price, 0);

            // Update UI
            document.getElementById("cartCount").textContent = cartCount;
            document.getElementById("total").textContent = totalAmount;
            document.getElementById(`qty-${itemName}`).textContent = cartItems[itemName].quantity;

            // Update cart display
            let cartList = document.querySelector(".cart-items");
            cartList.innerHTML = "";
            Object.keys(cartItems).forEach(item => {
                if (cartItems[item].quantity > 0) {
                    let li = document.createElement("li");
                    li.innerHTML = `${item} - â‚¹${cartItems[item].price} x ${cartItems[item].quantity}`;
                    cartList.appendChild(li);
                }
            });

            // Show notification if item is added
            if (change > 0) {
                showNotification();
            }
        }

        function showCart() {
            let cartSection = document.getElementById("cartSection");
            cartSection.style.display = cartSection.style.display === "none" ? "block" : "none";
        }

        function showNotification() {
            let notification = document.getElementById("cartNotification");
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }

        function goToCart() {
            document.getElementById("cartSection").style.display = "block";
        }
    </script>

</body>
</html>
